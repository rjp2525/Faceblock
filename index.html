<html lang="en">
<head>

	<link rel="stylesheet" href="css/style.css">
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>

					<li><a href="#">Login</a></li>
					<li><a href="#">Register</a></li>
				</ul>
			</div>

			<h2 class="main-title">Finally. The social network for <b>Minecrafters</b>.</h2>
			<h3 class="sub-title">A place where you can <span></span></h3>
		</div>

	<script src="js/typed.js"></script>
	<script>
		$(function(){
			$(".sub-title span").typed({
				strings: ["make new friends.^1000", "find new servers.^1000", "be yourself.^2500"],
				typeSpeed: 0,
				loop: true
